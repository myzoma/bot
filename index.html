<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت التداول الآلي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* أضف أنماط CSS الأساسية هنا */
        body {
            font-family: Arial, sans-serif;
            background-color: #121826;
            color: white;
            padding: 20px;
        }
        .opportunities-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .opportunity-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .positive { color: #4CAF50; }
        .negative { color: #F44336; }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div>جاري تحميل البيانات...</div>
    </div>

    <div class="controls">
        <button id="refreshBtn">تحديث البيانات</button>
        <select id="analysisType">
            <option value="scalping">Scalping</option>
            <option value="swing">Swing</option>
            <option value="position">Position</option>
        </select>
        <select id="riskLevel">
            <option value="low">منخفض</option>
            <option value="medium">متوسط</option>
            <option value="high">عالي</option>
        </select>
        <input type="number" id="minVolume" value="100000" step="10000">
    </div>

    <div class="stats">
        <div>الفرص: <span id="totalOpportunities">0</span></div>
        <div>عالية الاحتمال: <span id="highProbability">0</span></div>
        <div>متوسط الربح: <span id="avgPotential">0%</span></div>
    </div>

    <div class="filters">
        <button class="filter-tab active" data-filter="all">الكل</button>
        <button class="filter-tab" data-filter="buy">شراء</button>
        <button class="filter-tab" data-filter="sell">بيع</button>
        <button class="filter-tab" data-filter="high-prob">عالية الاحتمال</button>
    </div>

    <div id="opportunitiesGrid" class="opportunities-container"></div>

    <script src="your-script.js"></script>
</body>
</html>
