<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت اكتشاف الفرص - بينانس</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fab fa-bitcoin"></i>
                <h1>بوت اكتشاف الفرص</h1>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="connectionStatus"></span>
                <span id="statusText">جاري الاتصال...</span>
            </div>
        </header>

        <div class="controls-panel">
            <div class="control-group">
                <label>نوع التحليل:</label>
                <select id="analysisType">
                    <option value="scalping">سكالبينج (1-5 دقائق)</option>
                    <option value="swing" selected>سوينغ (15-60 دقيقة)</option>
                    <option value="position">مراكز طويلة (4 ساعات - يومي)</option>
                </select>
            </div>
            <div class="control-group">
                <label>الحد الأدنى للحجم:</label>
                <input type="number" id="minVolume" value="1000000" placeholder="الحجم بالدولار">
            </div>
            <div class="control-group">
                <label>نسبة المخاطرة:</label>
                <select id="riskLevel">
                    <option value="low">منخفضة (1-3%)</option>
                    <option value="medium" selected>متوسطة (3-7%)</option>
                    <option value="high">عالية (7-15%)</option>
                </select>
            </div>
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i>
                تحديث البيانات
            </button>
        </div>

        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="totalOpportunities">0</span>
                    <span class="stat-label">إجمالي الفرص</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-bullseye"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="highProbability">0</span>
                    <span class="stat-label">فرص عالية الاحتمال</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-dollar-sign"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="avgPotential">0%</span>
                    <span class="stat-label">متوسط الربح المتوقع</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="lastUpdate">--:--</span>
                    <span class="stat-label">آخر تحديث</span>
                </div>
            </div>
        </div>

        <div class="opportunities-container">
            <div class="section-header">
                <h2><i class="fas fa-star"></i> أفضل 30 فرصة تداول</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">الكل</button>
                    <button class="filter-tab" data-filter="buy">شراء</button>
                    <button class="filter-tab" data-filter="sell">بيع</button>
                    <button class="filter-tab" data-filter="high-prob">احتمال عالي</button>
                </div>
            </div>
            
            <div class="opportunities-grid" id="opportunitiesGrid">
                <!-- سيتم ملء البيانات هنا بواسطة JavaScript -->
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>جاري تحليل السوق...</p>
            </div>
        </div>
    </div>
<script src="api-integration.js"></script>
<script src="timeframes.js"></script>
<script src="enhanced-bot-real-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
